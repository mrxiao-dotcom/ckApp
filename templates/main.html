<!DOCTYPE html>
<html>
<head>
    <title>交易系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>交易系统</h1>
            <button onclick="logout()">退出</button>
        </div>
        
        <div class="account-tabs" id="account-tabs">
            <!-- 账户标签页将通过JavaScript动态加载 -->
        </div>
        
        <div class="content-container">
            <div class="section-header">
                <h2>持仓列表</h2>
                <button onclick="showConfigModal()">修改配置</button>
            </div>
            
            <div id="positions-list" class="positions-list">
                <!-- 持仓列表将通过JavaScript动态加载 -->
            </div>
        </div>
        
        <!-- 配置模态框 -->
        <div id="config-modal" class="modal">
            <div class="modal-content">
                <h2>选择要导入的合约</h2>
                <div id="contracts-list">
                    <!-- 合约列表将通过JavaScript动态加载 -->
                </div>
                <div class="modal-footer">
                    <button onclick="importSelectedContracts()">导入</button>
                    <button onclick="closeConfigModal()">取消</button>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
